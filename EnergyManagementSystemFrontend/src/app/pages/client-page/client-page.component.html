<div style="margin-top: 10%; color: darkblue; background-color: lightcyan;" class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Address</th>
      <th>MaximumHourlyEnergyConsumption</th>
      <th>ClientID</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let device of deviceList">
      <td><span>{{device.id}}</span></td>
      <td><span>{{device.name}}</span></td>
      <td><span>{{device.description}}</span></td>
      <td><span>{{device.address}}</span></td>
      <td><span>{{device.maximumHourlyEnergyConsumption}}</span></td>
      <td><span>{{device.clientID}}</span></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="chartPage">View Consumption Chart</a>
  <a style="margin-top: 5%" class="btn btn-primary" href="chatClientPage">Chat with Admin</a>
