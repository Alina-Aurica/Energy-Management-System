<div style="margin-top: 10%; color: darkblue; background-color: lightcyan;" class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Address</th>
      <th>MaximumHourlyEnergyConsumption</th>
      <th>ClientID</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let device of deviceList">
      <td><span>{{device.id}}</span></td>
      <td><span>{{device.name}}</span></td>
      <td><span>{{device.description}}</span></td>
      <td><span>{{device.address}}</span></td>
      <td><span>{{device.maximumHourlyEnergyConsumption}}</span></td>
      <td><span>{{device.clientID}}</span></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="parent">
  <div style="margin-left: 10px; margin-right: 10px" class="card-header">
    <form (ngSubmit)="search()">
      <div style="color: darkblue" class="mb-sm-3">
        <label for="keyword" class="form-label">Search keyword</label>
        <input type="keyword" [(ngModel)]="keyword" class="form-control" id="keyword" name="keyword">
      </div>
      <div style="color: darkblue" class="mb-sm-3">
        <label for="optionSearchK">Search options</label>
        <select class="form-control"  id="optionSearchK"
                required
                [(ngModel)]="typeOfSearch" name="optionSearchK">
          <option *ngFor="let typeS of typeOfSearchList" [value]="typeS">{{typeS}}</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" (click)="search()">Search</button>
    </form>
  </div>
  <div style="margin-left: 10px; margin-right: 10px" class="card-header">
    <form (ngSubmit)="updateName(); insert(); deleteByName(); asocieteClientDevice()">
      <div style="color: darkblue" class="mb-sm-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" [(ngModel)]="device.name" class="form-control" id="name" name="name">
      </div>
      <div style="color: darkblue" class="mb-sm-3">
        <label for="description" class="form-label">Description</label>
        <input type="description" [(ngModel)]="device.description" class="form-control" id="description" name="description">
      </div>
      <div style="color: darkblue" class="mb-sm-3">
        <label for="address" class="form-label">Address</label>
        <input type="address" [(ngModel)]="device.address" class="form-control" id="address" name="address">
      </div>
      <div style="color: darkblue" class="mb-sm-3">
        <label for="maximumHourlyEnergyConsumption" class="form-label">Maximum Hourly Energy Consumption</label>
        <input type="maximumHourlyEnergyConsumption" [(ngModel)]="device.maximumHourlyEnergyConsumption" class="form-control" id="maximumHourlyEnergyConsumption" name="maximumHourlyEnergyConsumption">
      </div>
<!--      Aici o sa vina un formular de asociere     -->
      <div style="color: darkblue" class="mb-sm-3">
        <label for="optionSearch">Client Email</label>
        <select class="form-control"  id="optionSearch"
                required
                [(ngModel)]="clientEmail" name="optionSearch">
          <option *ngFor="let clientE of clientEmailList" [value]="clientE">{{clientE}}</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" (click)="updateName()">Update MaximumHourlyEnergyConsumption</button>
      <button type="button" class="btn btn-primary" (click)="insert()">Insert Device</button>
      <button type="button" class="btn btn-primary" (click)="deleteByName()">Delete By Name</button>
      <button type="button" class="btn btn-primary" (click)="asocieteClientDevice()">Associate A Client To A Device</button>
    </form>
  </div>
</div>
