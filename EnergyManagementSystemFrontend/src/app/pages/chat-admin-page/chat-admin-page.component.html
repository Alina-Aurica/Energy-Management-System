<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div style="margin-top: 10%" class="container">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card chat-app">
        <div id="plist" class="people-list">
          <div>
            <form (ngSubmit)="startChat()">
              <div style="color: darkblue" class="mb-sm-3">
                <label for="adminChat">Choose Client</label>
                <select class="form-control"  id="adminChat"
                        required
                        [(ngModel)]="clientChat" name="adminChat">
                  <option *ngFor="let clientName of clientList" [value]="clientName">{{clientName}}</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary" (click)="startChat()">Start Chat</button>
            </form>
          </div>
        </div>
        <div class="chat">
          <div class="chat-history">
            <ul class="m-b-0">
              <div class="message-data text-right">
                <img style="margin-left: 2%" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                <option style="color: #0d6efd">{{this.clientName}}</option>
              </div>
              <div>
                <div *ngFor="let chat of chatList">
                  <div *ngIf="chat.receiver === this.clientChat">
                    <li class="clearfix">-->
                      <div style="margin-top: 1%" class="message my-message float-right">
                        <option>{{chat.content}}</option>
                      </div>
                      <div style="margin-top: 6%; margin-left: 95%"  *ngIf="chat.seen">{{"Seen"}}</div>
                    </li>
                  </div>
                  <div *ngIf="chat.sender === this.clientChat">
                    <div *ngIf="!chat.seen?sendSeenNotification(chat):true">
                      <li class="clearfix">-->
                        <div style="margin-top: 1%" class="message other-message">
                          <option>{{chat.content}}</option>
                        </div>
<!--                        <div style="margin-top: 2%; margin-left: 3%" *ngIf="chat.seen">{{"Seen"}}</div>-->
                      </li>
                    </div>
                  </div>
                </div>
              </div>
            </ul>
          </div>
          <div class="chat-message clearfix">
            <form (ngSubmit)="sendToClient()">
              <div style="color: darkblue" class="input-group mb-0">-->
                <input type="text" [(ngModel)]="message" class="form-control" id="message" name="message" placeholder="Type your message..." (input)="sendTypingNotification()">
<!--                <div style="margin-top: 1%" *ngIf="typingNotificationFromClient.length > 0">{{typingNotificationFromClient}}</div>-->
              </div>
              <button style="margin-top: 1%; margin-left: 12%" type="button" class="btn btn-primary" (click)="sendToClient()">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
